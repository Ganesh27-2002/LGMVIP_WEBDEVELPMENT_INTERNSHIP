<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
   
    <div class="calculator">
        <h2>CALCULATOR</h2>
<input type="text" id="display"><br>
<div class="buttons">
<button id="C" onclick="display.value=' '">AC</button>
<button id="%" onclick="display.value+='%'">%</button>
<button id="DEL" onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
<button id="/" onclick="display.value+='/'">/</button>
<br>
<button id="7" onclick="display.value+=7">7</button>
<button id="8" onclick="display.value+=8">8</button>
<button id="9" onclick="display.value+=9">9</button>
<button id="*" onclick="display.value+='*'">*</button>
<br>
<button id="4" onclick="display.value+=4">4</button>
<button id="5" onclick="display.value+=5">5</button>
<button id="6" onclick="display.value+=6">6</button> 
<button id="-" onclick="display.value+='-'">-</button>
<br>
<button id="1" onclick="display.value+=1">1</button>
<button id="2" onclick="display.value+=2">2</button>
<button id="3" onclick="display.value+=3">3</button>
<button id="+" onclick="display.value+='+'">+</button>
<br>
<button id="00" onclick="display.value+='00'">00</button> 
<button id="0" onclick="display.value+=0">0</button> 
<button id="." onclick="display.value+='.'">.</button> 
<button id="=" onclick="display.value=eval(display.value)">=</button>
</div>
</div>

</body>
</html>

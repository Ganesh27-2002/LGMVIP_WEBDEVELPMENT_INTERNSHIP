<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(90deg, rgba(60,49,189,1) 0%, rgba(65,143,172,1) 44%, rgba(150,76,161,1) 100%);
}

h1 {
  text-align: center;
}

#todo-container {
  margin-top: 20px;
  border: 1px solid black;
  max-width: 450px;
  padding: 20px;
  border-radius: 10px;
  margin-left: 34%;
  box-shadow: 10px;
  background: linear-gradient(90deg, rgba(209,208,219,1) 0%, rgba(221,191,117,1) 44%, rgba(151,205,215,1) 100%);
}

#task-input {
  width: 300px;
  padding:10px;
  font-size: 16px;
}

#add-btn {
  padding: 10px 15px;
  font-size: 16px;
  margin-left: 5px;
  background-color:cornflowerblue;
  border-radius: 5px;
}

#task-list {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.task-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  margin-top: 10px;
  font-size: 20px;
  padding: 5px;
  border-bottom: 1px solid black;

}

.task-item .task-text {
  margin-left: 10px;
  font-family: Arial, Helvetica, sans-serif;
}

.task-item .delete-btn {
  margin-left: auto;
  cursor: pointer;
  background: linear-gradient(90deg, rgba(189,49,89,1) 0%, rgba(172,106,65,1) 44%, rgba(116,65,124,1) 100%);
  border-radius: 5px;
  color: aliceblue;
  padding: 5px 10px;
 
}
.list{
    text-align: center;
    margin-left: 190px;
    font-size: 1.4em;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
  <h1>My To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="task-input" placeholder="Enter a task...">
    <button id="add-btn">Add Task</button>
    <ul id="task-list"><u class="list">LIST</u> </ul>
  </div>

  <script >
    document.addEventListener("DOMContentLoaded", function() {
  const taskInput = document.getElementById("task-input");
  const addBtn = document.getElementById("add-btn");
  const taskList = document.getElementById("task-list");

  addBtn.addEventListener("click", function() {
    const taskText = taskInput.value;
    if (taskText !== "") {
      const taskItem = document.createElement("li");
      taskItem.className = "task-item";
      taskItem.innerHTML = `
        <input type="checkbox" class="task-checkbox">
        <span class="task-text">${taskText}</span>
        <button class="delete-btn">Delete</button>
      `;
      taskList.appendChild(taskItem);
      taskInput.value = "";
    }
  });

  taskList.addEventListener("click", function(event) {
    if (event.target.className === "delete-btn") {
      event.target.parentElement.remove();
    }
  });
});

  </script>
</body>
</html>
